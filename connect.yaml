deployAs:
  - name: paypal-commercetools-extension
    applicationType: service
    endpoint: /paypal-commercetools-extension
    scripts:
      postDeploy: npm install && npm run build && npm run connector:post-deploy
      preUndeploy: npm install && npm run build && npm run connector:pre-undeploy
    configuration:
      standardConfiguration:
        - key: CTP_REGION
          description: commercetools Composable Commerce API region
        - key: PAYPAL_MULTI_TENANT_CLIENT_IDS
          description: PayPal Client Ids for each store in the format of "storeKey1:clientId1,storeKey2:clientId2", if not provided PAYPAL_CLIENT_ID must be provided instead
        - key: PAYPAL_CLIENT_ID
          description: PayPal Client Id if single id is used for the whole project, if PAYPAL_MULTI_TENANT_CLIENT_IDS is provided, this value will be ignored
        - key: PAYPAL_ENVIRONMENT
          description: PayPal environment (Sandbox or Production)
        - key: SMTP_HOST
          description: SMTP Host for sending pay upon invoice mail
        - key: SMTP_PORT
          description: SMTP Port for sending pay upon invoice mail
        - key: SMTP_USERNAME
          description: SMTP Username for sending pay upon invoice mail
        - key: SMTP_SENDER
          description: SMTP Sender for sending pay upon invoice mail
      securedConfiguration:
        - key: CTP_PROJECT_KEY
          description: commercetools Composable Commerce project key
        - key: CTP_CLIENT_ID
          description: commercetools Composable Commerce client ID
        - key: CTP_CLIENT_SECRET
          description: commercetools Composable Commerce client secret
        - key: CTP_SCOPE
          description: commercetools Composable Commerce client scope
        - key: PAYPAL_MULTI_TENANT_CLIENT_SECRETS
          description: PayPal Client Secrets for each store in the format of "storeKey1:clientSecret1,storeKey2:clientSecret2", if not provided PAYPAL_CLIENT_SECRET must be provided instead
        - key: PAYPAL_CLIENT_SECRET
          description: PayPal Client Secret if single secret is used for the whole project
        - key: SMTP_PASSWORD
          description: SMTP Password for sending pay upon invoice mail
  - name: paypal-commercetools-custom-application
    applicationType: merchant-center-custom-application
    configuration:
      standardConfiguration:
        - key: CUSTOM_APPLICATION_ID
          description: The Custom Application ID is provided when you add a Custom Application in the Merchant Center
          required: true
        - key: CLOUD_IDENTIFIER
          description: The identifier of the cloud Region that the Custom Application uses to connect to Composable Commerce. The values map to the actual Merchant Center API URL for that Region
          required: true
          default: gcp-eu
        - key: ENTRY_POINT_URI_PATH
          description: The Application entry point URI path
          required: true
  - name: paypal-commercetools-events
    applicationType: event
    endpoint: /paypal-commercetools-events
    scripts:
      postDeploy: npm install && npm run build && npm run connector:post-deploy
      preUndeploy: npm install && npm run build && npm run connector:pre-undeploy
    configuration:
      standardConfiguration:
        - key: CTP_REGION
          description: commercetools Composable Commerce API region
        - key: PAYPAL_MULTI_TENANT_CLIENT_IDS
          description: PayPal Client Ids for each store in the format of "storeKey1:clientId1,storeKey2:clientId2", if not provided PAYPAL_CLIENT_ID must be provided instead
        - key: PAYPAL_CLIENT_ID
          description: PayPal Client Id if single id is used for the whole project, if PAYPAL_MULTI_TENANT_CLIENT_IDS is provided, this value will be ignored
        - key: PAYPAL_ENVIRONMENT
          description: PayPal environment (Sandbox or Production)
      securedConfiguration:
        - key: CTP_PROJECT_KEY
          description: commercetools Composable Commerce project key
        - key: CTP_CLIENT_ID
          description: commercetools Composable Commerce client ID
        - key: CTP_CLIENT_SECRET
          description: commercetools Composable Commerce client secret
        - key: CTP_SCOPE
          description: commercetools Composable Commerce client scope
        - key: PAYPAL_MULTI_TENANT_CLIENT_SECRETS
          description: PayPal Client Secrets for each store in the format of "storeKey1:clientSecret1,storeKey2:clientSecret2", if not provided PAYPAL_CLIENT_SECRET must be provided instead
        - key: PAYPAL_CLIENT_SECRET
          description: PayPal Client Secret if single secret is used for the whole project
